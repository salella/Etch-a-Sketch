<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,600&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="tools">
      <h3>Tools</h3>
      <div class="buttons">
        <div id="paint-btn" class="btn">Erase Mode(E)</div>
      </div>
      <div class="pick-color btn"> 
        <span>Cange Color</span>
        <input type="color">
      </div>
    </div>
    <div id="sketch-box"></div>
  </div>
</body>
</html>
